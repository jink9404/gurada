<!-- Basic -->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Site Metas -->
    <title>ThewayShop - Ecommerce Bootstrap 4 HTML Template</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Site Icons -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Site CSS -->
    <link rel="stylesheet" href="css/style-sh.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="css/responsive.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/custom.css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- End All Title Box -->

    <!-- Start Cart  -->
    <div class="cart-box-main">
        <div class="container">
            <div class="row new-account-login">
                <div class="col-sm-6 col-lg-6 mb-3">
                    <div class="title-left">
                        <h3>회원 가입 </h3>
                    </div>
                </div>
                <div class="col-sm-6 col-lg-6 mb-3">
                    <form class="mt-3 collapse review-form-box" id="formRegister">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="InputName" class="mb-0">First Name</label>
                                <input type="text" class="form-control" id="InputName" placeholder="First Name"> </div>
                            <div class="form-group col-md-6">
                                <label for="InputLastname" class="mb-0">Last Name</label>
                                <input type="text" class="form-control" id="InputLastname" placeholder="Last Name"> </div>
                            <div class="form-group col-md-6">
                                <label for="InputEmail1" class="mb-0">Email Address</label>
                                <input type="email" class="form-control" id="InputEmail1" placeholder="Enter Email"> </div>
                            <div class="form-group col-md-6">
                                <label for="InputPassword1" class="mb-0">Password</label>
                                <input type="password" class="form-control" id="InputPassword1" placeholder="Password"> </div>
                        </div>
                        <button type="submit" class="btn hvr-hover">Register</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-lg-6 mb-3">
                    <div class="checkout-address">
                       
                        <form class="needs-validation" novalidate>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="firstName">이름 *</label>
                                    <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                                    <br>
                                    <input type="radio" name="gender"> 남성 <input type="radio" name="gender"> 여성 
                                
                                </div>
                                
                                
                            </div>
                            <br>
                            <div class="mb-3">
                                <label for="username">비밀번호 *</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="username" placeholder="" required>
                                    
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="username">비밀번호 확인 *</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="username" placeholder="" required>
                                    
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="email">이메일*</label>
                                <input type="email" class="form-control" id="email" placeholder=""><sup>계정으로 사용할 이메일을 등록하세요</sup>
                                
                            </div>
                            <div class="mb-3">
                                <label for="address">전화번호(-없이) *</label>
                                <input type="text" class="form-control" id="address" placeholder="" required>
                                
                            </div>
                           
                            
                                
                            <hr class="mb-4">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="same-address">
                                <label class="custom-control-label" for="same-address">본인은 <a href="#">개인 정보 처리방침</a> 을 읽고 이에 동의 합니다. 본인은 만 14세 이상임을 확인합니다.(필수) </label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="save-info">
                                <label class="custom-control-label" for="save-info"><a href="#">개인정보의 수집 및 이용</a>에 대한 동의(필수)</label>
                            </div>
                            <hr class="mb-4">
                            
                    <table>
                        <tr>
                            <td>마케팅(선택)</td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="marketting"><span>&nbsp;동의합니다.</span></td>
                            <td><input type="radio" name="marketting" checked><span>&nbsp;동의하지 않습니다.</span></td>
                        </tr>
                        <tr>
                            <td>프로파일링 (선택)</td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="profiling"><span>&nbsp;동의합니다</span></td>
                            <td><input type="radio" name="profiling" checked><span>&nbsp;동의하지 않습니다.</span></td>
                    </tr>
                </table>
                           <br><br>
            <div class="signup-btn">
                <button class="btn btn-success">회원가입</button>
                <button class="btn btn-dark">취소</button>
            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
                 
        
    <!-- End Cart -->

    <!-- Start Instagram Feed  -->


    <!-- End copyright  -->

    <a href="#" id="back-to-top" title="Back to top" style="display: none;">&uarr;</a>

    <!-- ALL JS FILES -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- ALL PLUGINS -->
    <script src="js/jquery.superslides.min.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <script src="js/inewsticker.js"></script>
    <script src="js/bootsnav.js."></script>
    <script src="js/images-loded.min.js"></script>
    <script src="js/isotope.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/baguetteBox.min.js"></script>
    <script src="js/form-validator.min.js"></script>
    <script src="js/contact-form-script.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
